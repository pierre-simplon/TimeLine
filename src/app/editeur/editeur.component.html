<form [formGroup]="editeurForm" (ngSubmit)="onEditTimeLine(editeurForm.value)">
  <table>
    <tr>
      <th>
        <input
          placeholder="Entrez le Nom du jeu"
          type="string"
          formControlName="name"
        />
      </th>
      <th>
        <input
          placeholder="Entrez la Categorie"
          type="string"
          formControlName="category"
        />
      </th>
      <th>
        <input
          type="date"
          formControlName="creationDate"
        />
      </th>
      <th>
        <input
          type="date"
          formControlName="updateDate"
        />
      </th>
      <th>
        <button type="submit">ajouter</button>
      </th>
    </tr>
  </table>
</form>
